<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://fav.farm/🥁" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./scripts.js" defer></script>
    <title>01 - Drum Kit</title>
  </head>
  <body>
    <h1>JavaScript Drum Kit</h1>
    <img src="./drum-set-svgrepo-com.svg" alt="" />
    <div class="keys">
      <div class="key" data-key="65" title="clap">
        <kbd>A</kbd>
        <span>Clap</span>
      </div>
      <div class="key" data-key="83" title="hithat">
        <kbd>S</kbd>
        <span>hithat</span>
      </div>
      <div class="key" data-key="68" title="kick">
        <kbd>D</kbd>
        <span>kick</span>
      </div>
      <div class="key" data-key="70" title="openhat">
        <kbd>F</kbd>
        <span>Openhat</span>
      </div>
      <div class="key" data-key="71" title="boom">
        <kbd>G</kbd>
        <span>Boom</span>
      </div>
      <div class="key" data-key="72" title="ride">
        <kbd>H</kbd>
        <span>Ride</span>
      </div>
      <div class="key" data-key="74" title="snare">
        <kbd>J</kbd>
        <span>Snare</span>
      </div>
      <div class="key" data-key="75" title="tom">
        <kbd>K</kbd>
        <span>Tom</span>
      </div>
      <div class="key" data-key="76" title="tink">
        <kbd>L</kbd>
        <span>Tink</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
  </body>
</html>
